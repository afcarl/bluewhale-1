
<md-dialog aria-label="Push image" class="container-dialog">
  <md-toolbar layout="column" layout-align="center center">
    <md-subheader class="md-sticky-no-effect"><span class="action">Push </span>Image on the Registry</md-subheader>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-item>
        <md-input-container>
          <label>Repository, Image name</label>
          <input ng-model="repository"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Tag</label>
          <input ng-model="tag"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Username</label>
          <input ng-model="username"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Email</label>
          <input type="email" ng-model="email"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="password"/>
        </md-input-container>
      </md-item>
      <md-item>
        <p>{{ content }}</p>
      </md-item>
    </md-list>
  </md-content>
  <div layout="row" class="md-actions">
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="ok()" class="md-primary">Yes</md-button>
  </div>
</md-dialog>
