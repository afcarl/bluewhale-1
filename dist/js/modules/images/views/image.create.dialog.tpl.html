
<md-dialog aria-label="Create an image" class="container-dialog">
  <md-toolbar layout="column" layout-align="center center">
    <md-subheader class="md-sticky-no-effect"><span class="action">Create </span>an Image</md-subheader>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-item>
        <md-input-container>
          <label>From Image, name</label>
          <input ng-model="queryParams.fromImage"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>From src</label>
          <input ng-model="queryParams.fromSrc"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Repository</label>
          <input ng-model="queryParams.repo"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Tag</label>
          <input ng-model="queryParams.tag"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container>
          <label>Registry</label>
          <input ng-model="queryParams.registry"/>
        </md-input-container>
      </md-item>
      <md-item>
        <p>{{ content }}</p>
      </md-item>
    </md-list>
  </md-content>
  <div layout="row" class="md-actions">
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="ok()" class="md-primary">Yes</md-button>
  </div>
</md-dialog>
