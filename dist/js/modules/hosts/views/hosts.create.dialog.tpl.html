
<md-dialog aria-label="Add Host" class="host-dialog">
  <md-toolbar layout="column" layout-align="center center">
    <md-subheader class="md-sticky-no-effect"><span class="action">Add </span>Host</md-subheader>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-item>
        <md-input-container flex="flex">
          <label>Name</label>
          <input ng-model="name"/>
        </md-input-container>
      </md-item>
      <md-item>
        <md-input-container flex="flex">
          <label>Host</label>
          <input ng-model="host"/>
        </md-input-container>
      </md-item>
      <md-item>
        <p>{{ content }}</p>
      </md-item>
    </md-list>
  </md-content>
  <div layout="row" class="md-actions">
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="ok()" class="md-primary">Yes</md-button>
  </div>
</md-dialog>
