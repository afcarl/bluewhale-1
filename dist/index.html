<!DOCTYPE html>
<html lang="en" ng-app="dockerboard" ng-strict-di class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Dockerboard | Simple dashboards, visualizations, managements for your dockers</title>
    <meta name="description" content="Simple dashboards, visualizations, managements for your dockers.">
    <meta name="keywords" content="docker, dockers, docker dashboards, docker visualizations, docer managements">
    <base href="/">
    <script>
      if (window.nwDispatcher) {
        require('./koa');
        window.moment = require('moment');
        window.location.assign('http://localhost:3000/#/');
        window.node_require = window.require;
      }
    </script>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- build:css(./) css/dockerboard.css-->
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-navigation.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-image.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-content.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-action.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-av.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-file.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-toggle.css">
    <!-- endbuild-->
    <!-- build:css css/dockerboard-app.css-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/svg-icons.css">
    <!-- endbuild-->
  </head>
  <body md-theme="default" layout="row" ng-controller="SidenavCtrl">
    <md-sidenav layout="column" md-component-id="left" md-is-locked-open="$media('gt-sm')" class="md-sidenav-left md-whiteframe-z2">
      <md-toolbar>
        <h1 class="md-toolbar-tools"><a href="" ng-click="goHome()">Dockerboard</a></h1>
      </md-toolbar>
      <md-content flex>
        <div ng-repeat="section in menu.sections">
          <button ng-if="!section.url" ng-click="menu.toggleSelectSection(section)" ng-href="#{{ section.url }}" md-highlight="menu.isSectionSelected(section)" md-ink-ripple="#bbb" ng-bind="section.name" class="menu-item menu-title md-menu-item"></button><a ng-if="section.url" ng-click="menu.toggleSelectSection(section)" ng-href="#{{ section.url }}" md-highlight="menu.isSectionSelected(section)" md-ink-ripple="#bbb" class="menu-item menu-title md-menu-item"><span ng-bind="section.name">
              <md-tooltip ng-if="section.tooltip"><span ng-bind="section.tooltip"></span></md-tooltip></span></a>
        </div>
        <nav class="app-footer">
          <div><a href="https://github.com/dockerboard"><img src="images/github.svg" width="16"></a></div>
          <div>Created and maintained by <a href="http://dockerpool.com" target="_blank">DockerPool</a> Team</div>
          <div>Â© DockerBoard 2014</div>
        </nav>
      </md-content>
    </md-sidenav>
    <div layout="column" tabindex="-1" role="main" flex>
      <md-toolbar layout="column" ng-click="openMenu()" flex class="md-default-theme md-toolbar-tools">
        <md-list layout="row" layout-align="left center" flex>
          <md-item style="position: absolute; right: 26px;" hide-sm>
            <md-item-content>
              <div>Host: {{ host || 'Local' }}</div>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <md-button hide-gt-sm aria-label="Toggle Menu" class="menu-icon">
                <div class="icon svg-ic_menu_24px"></div>
              </md-button>
            </md-item-content>
          </md-item>
          <md-item ng-repeat="breadcrumb in menu.breadcrumbs" layout="column">
            <md-item-content layout-align="left center" flex>
              <div><a ng-href="#{{menu.breadcrumbUrl($index)}}">{{ (breadcrumb.name || breadcrumb) | unescape }}</a></div>
              <div ng-if="$index &lt; menu.breadcrumbs.length - 1" style="padding-right: 3px; padding-left: 3px;" class="menu-separator-icon">
                <div aria-hidden="true" hide-sm class="icon svg-ic_chevron_right_24px"></div>
              </div>
            </md-item-content>
          </md-item>
        </md-list>
      </md-toolbar>
      <md-content layout="column" ui-view flex class="md-padding"></md-content>
    </div>
    <!-- build:js(./) js/dockerboard.js-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/pretty-bytes/pretty-bytes.js"></script>
    <script src="bower_components/angular-pretty-bytes/angular-pretty-bytes.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!-- endbuild-->
    <!-- build:js js/dockerboard-app.js-->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters/filters.js"></script>
    <script src="js/services/index.js"></script>
    <script src="js/services/menu.js"></script>
    <script src="js/services/containers.js"></script>
    <script src="js/services/container_actions.js"></script>
    <script src="js/services/images.js"></script>
    <script src="js/services/image_actions.js"></script>
    <script src="js/services/system.js"></script>
    <script src="js/services/hosts.js"></script>
    <script src="js/services/host_actions.js"></script>
    <script src="js/modules/site/site.js"></script>
    <script src="js/modules/sidenav/sidenav.js"></script>
    <script src="js/modules/containers/containers.js"></script>
    <script src="js/modules/images/images.js"></script>
    <script src="js/modules/system/system.js"></script>
    <script src="js/modules/hosts/hosts.js"></script>
    <script src="js/modules/hub/hub.js"></script>
    <script src="js/modules/canvas/canvas.js"></script>
    <!-- endbuild-->
  </body>
</html>
